<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Control</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f6f8fa; }
        .container { text-align: center; padding: 2rem; background: white; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); border: 1px solid #d1d9e0; }
        h1 { color: #24292f; margin-bottom: 0.5rem; }
        p { color: #586069; margin-bottom: 1.5rem; }
        button {
            background-color: #dc3545; color: white; border: none; padding: 12px 25px; font-size: 1rem; font-weight: 500; border-radius: 6px; cursor: pointer; transition: background-color 0.2s;
        }
        button:hover { background-color: #c82333; }
        button:disabled { background-color: #6c757d; cursor: not-allowed; }
        #status { margin-top: 20px; font-weight: bold; color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Panel de Control Remoto</h1>
        <p>Pulsa el botón para enviar el comando de cerrar Discord al cliente activo.</p>
        <button id="closeDiscordBtn">Cerrar Discord</button>
        <div id="status"></div>
    </div>

    <script>
        const button = document.getElementById('closeDiscordBtn');
        const statusDiv = document.getElementById('status');
        
        // --- CONFIGURACIÓN ---
        // URL de la API para tu archivo comandos.json
        const commandUrl = 'https://api.github.com/repos/CarlGCB/PruebaControl/contents/comandos.json';
        // TU TOKEN DE GITHUB AQUÍ
        const token = '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';

        button.addEventListener('click', async () => {
            button.disabled = true;
            statusDiv.textContent = 'Enviando comando...';
            statusDiv.style.color = '#ffc107';

            try {
                // 1. Obtener la información actual del archivo para obtener su 'sha'
                const currentFileResponse = await fetch(commandUrl, {
                    headers: { 'Authorization': `token ${token}` }
                });
                if (!currentFileResponse.ok) throw new Error('No se pudo obtener el estado actual del archivo.');
                const currentFileData = await currentFileResponse.json();

                // 2. Preparar el nuevo contenido y el cuerpo de la petición
                const newCommand = { accion: 'cerrar_discord' };
                const contentBase64 = btoa(unescape(encodeURIComponent(JSON.stringify(newCommand))));

                const bodyData = {
                    message: 'Enviar comando para cerrar Discord',
                    content: contentBase64,
                    sha: currentFileData.sha // Esencial para actualizar un archivo existente
                };

                // 3. Enviar la petición PUT para actualizar el archivo
                const updateResponse = await fetch(commandUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(bodyData)
                });

                if (!updateResponse.ok) throw new Error('Error al enviar el comando.');

                statusDiv.textContent = '¡Comando enviado con éxito! El cliente lo ejecutará en breves.';
                statusDiv.style.color = '#28a745';

            } catch (error) {
                console.error(error);
                statusDiv.textContent = 'Error: ' + error.message;
                statusDiv.style.color = '#dc3545';
            } finally {
                // Reactivar el botón después de 5 segundos
                setTimeout(() => {
                    button.disabled = false;
                    statusDiv.textContent = '';
                }, 5000);
            }
        });
    </script>
</body>
</html>
